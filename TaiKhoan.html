<!DOCTYPE html>
<html>
<head>
	<title>Tài Khoản</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/SignUp.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Đăng Ký</label>
					<input type="text" name="txt" placeholder="Họ tên" required="">
					<input type="email" name="email" placeholder="Email" required="">
          <input type="number" name="broj" placeholder="Tên đăng nhập" required="">
					<input type="password" name="pswd" placeholder="Mật khẩu" required="">
					<button>Play</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Đăng Nhập</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Mật khẩu" required="">
					<button>Play</button>
				</form>
			</div>
	</div>
</body>
</html>
